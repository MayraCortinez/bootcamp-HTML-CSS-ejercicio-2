<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1> Aprendiendo a utilizar imágenes </h1>
        <img src="https://http2.mlstatic.com/D_NQ_NP_638458-MLA28022035333_082018-O.jpg" alt="imagen circus family" width="300" height="300"/>
    </section>

    <section>
        <h1> Aprendiendo a utilizar los vídeos </h1>
        <video controls autoplay loop muted>
            <source src="/archivos/corto pixar.mp4" type="video/mp4" />
        </video>
    </section>

    <section>
        <h1> Aprendiendo a utilizar los audios </h1>
        <audio controls autoplay loop>
            <source src="/archivos/Beethoven - Moonlight Sonata (FULL).mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
